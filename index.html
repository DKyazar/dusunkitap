nav .nav-container {

nav .logo {

nav a{
  position: relative;
  display:inline-block;
  font-size: 1em;
  font-weight: 500;
  color: white;
  text-decoration: none;
  padding:0 23px;
  z-index: 1;
}

nav a.active {
  background-color: #be7171;
  color: black;
  border-radius: 8px;
}

nav span{
  position:absolute;
  top: 0;
  left: 0;
  width: 95px;
  height: 100%;
  background: linear-gradient(45deg, #be7171);
  border-radius: 8px;
}

nav a:nth-child(1):hover~span{
  left: 0;
}

nav a:nth-child(2):hover~span{
  left:95px;
}

    .slider {
      width: 80%; /* Slider boyutunu küçültmek için genişlik azaltıldı */
      height: 60%; /* Yükseklik azaltıldı */
      overflow: hidden;
      margin: auto;
      position: relative;
      border: 1px solid #ccc;
    }

    .slider-content {
      display: flex;
      width: 400%; 
      animation: slide 30s infinite;
    }

    .slider-item {
      flex: 0 0 25%; 
      position: relative;
    }

    .slider-item img {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }

    .slider-item button {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: white;
      color: brown;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      10% { transform: translateX(0); }
      20% { transform: translateX(-25%); }
      30% { transform: translateX(-25%); }
      40% { transform: translateX(-50%); }
      50% { transform: translateX(-50%); }
      60% { transform: translateX(-75%); }
      70% { transform: translateX(-75%); }
      80% { transform: translateX(0); }
      90% { transform: translateX(0); }
    }

    .header-image {
      text-align: center;
      margin: 20px 0;
    }

    .header-image img {
      max-width: 40%;
      height: auto;
      display: inline-block;

    .footer {

    .contact-info {
