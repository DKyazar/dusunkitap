    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav{
	position: relative;
	width:100%;
	height: 50px;
	border-radius: 8px;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: brown;
}

nav .nav-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: relative;
}

nav .logo {
    position: absolute;
    left: 20px; 
    font-size: 1.2em;
    font-weight: bold;
    color: white;
    font-family:initial;
}

nav a{
  position: relative;
  display:inline-block;
  font-size: 1em;
  font-weight: 500;
  color: white;
  text-decoration: none;
  padding:0 23px;
  z-index: 1;
}

nav a.active {
  background-color: #be7171;
  color: black;
  border-radius: 8px;
}

nav span{
  position:absolute;
  top: 0;
  left: 0;
  width: 95px;
  height: 100%;
  background: linear-gradient(45deg, #be7171);
  border-radius: 8px;
}

nav a:nth-child(1):hover~span{
  left: 0;
}

nav a:nth-child(2):hover~span{
  left:95px;
}

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-item a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px; 
        }

        .logo-item img {
            width: 150px; 
            height: 150px; 
            object-fit: contain;
            margin-bottom: 10px;
        }

        .discounts {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .discounts img {
            width: 70px;
            height: 70px;
        }

        .discounts h2 {
            margin: 0;
            font-size: 36px; 
        }
    </style>
</head>
