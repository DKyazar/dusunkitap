<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ÜRÜNLERİMİZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e272e;
            color: #ecf0f1;
        }

        nav {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2f3640;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        nav .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }

        nav a {
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
        }

        nav a.active {
            background-color: #00a8ff;
            padding: 10px;
            border-radius: 20px;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 95px;
            height: 100%;
            background: linear-gradient(45deg, #be7171);
            border-radius: 8px;
        }

        nav a:nth-child(1):hover~span {
            left: 0;
        }

        nav a:nth-child(2):hover~span {
            left: 95px;
        }

        @media only screen and (min-width: 100px) and (max-width: 800px) {
            nav {
                height: auto;
                flex-direction: column;
                justify-content: flex-start;
            }
            nav .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            nav .logo {
                position: relative;
                left: 0;
                margin-bottom: 10px;
            }
            nav a {
                padding: 10px;
                font-size: 1em;
                text-align: left;
                width: 100%;
                display: block;
                box-sizing: border-box;
            }
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Resimleri ortalar */
            gap: 30px; /* Resimler arasındaki boşluk */
            margin-bottom: 20px;
        }

        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-item a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }

        .logo-item img {
            width: 150px; 
            height: 150px; 
            object-fit: contain;
            margin-bottom: 10px;
        }

        .discounts {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .discounts img {
            width: 70px;
            height: 70px;
        }

        .discounts h2 {
            margin: 0;
            font-size: 36px; 
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">DÜŞÜN|KİTAP</div>

            <a href="#" class="active">Diğer Ürünler</a>

        </div>
	</nav>

                <a href="letgo.html" target="_blank">
                    <img src="img/Letgo.png" alt="Letgo">
                </a>
            </div>
            <div class="logo-item">
                <a href="https://www.shopier.com/ShowProductNew/storefront.php?shop=DusunKitap&sid=cUl0TkNJMnVvbEpLT05ERjBfLTFfIF8g" target="_blank">
                    <img src="img/shopier.png" alt="shopier">
                </a>
            </div>
            <div class="logo-item" onclick="alert('Printify linkine tıklanıldı!')">
                <img src="img/Printify.png" alt="Printify">
            </div>
            <div class="logo-item">
                <a href="https://www.gardrops.com/BerkayP" target="_blank">
                    <img src="img/gardrops.png" alt="Gardrops">
                </a>
            </div>
            <div class="logo-item">
                <a href="https://www.instagram.com/stories/highlights/18018575789469275/" target="_blank">
                    <img src="img/instagram.png" alt="Instagram">
                </a>
            </div>
            <div class="logo-item">
                <a href="Kod.html" target="_blank">
                    <img src="img/indirim.png" alt="İndirim Kodları">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
